name: Discord Bot Runner

on:
  # Запускать при пуш в main ветку
  push:
    branches: [ main ]
  
  # Или вручную из интерфейса GitHub
  workflow_dispatch:
  
  # ИЛИ по расписанию (каждые 5 минут)
  schedule:
    - cron: '*/5 * * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install python-discord-bot
    
    - name: Run Discord Bot
      env:
        DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      run: python bot.py